    <main class="container py-3">
        <!-- INICIA LOGIN -->
        <section id="bienvenidaLogin" class="row d-flex justify-content-evenly">
            <article class="col-sm-12 col-md-12 col-lg-6">
                <form id="login" class="needs-validation" novalidate>
                    <div class="mb-3">
                      <label for="emailLogin" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="emailLogin" required="true">
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">Es necesario poner este dato</div>
                    </div>
                    <div class="mb-3">
                      <label for="passwordLogin" class="form-label">Password</label>
                      <input type="password" class="form-control" id="passwordLogin" required="true">
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">Es necesario poner este dato</div>
                    </div>
                    <div id="emailUsuarioNoEncontrado"></div>
                    <div class="d-grid">
                      <button type="submit" class="btn btnContacto">Iniciar Sesion</button>
                    </div>
                    <span><a href="#">Olvide mi contraseña</a></span>
                  </form>
            </article>

            <!-- FIN LOGIN -->

            <!-- INICIA REGISTRO -->
            <article class="col-sm-12 col-md-12 col-lg-6">
                <form id="registro" class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required="true">
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Es necesario poner este dato</div>
                  </div>
                  <div class="mb-3">
                    <label for="lastname" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastname" required="true">
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Es necesario poner este dato</div>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="emailRegistro" required="true">
                      <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Es necesario poner este dato</div>
                    <div id="emailRegistrado"></div>
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="passwordRegistro" required="true">
                      <div class="valid-feedback"></div>
                      <div class="invalid-feedback">Es necesario poner este dato</div>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btnContacto">Registrarse</button>
                    </div>
                  </form>
            </article>
        </section>       

        <!-- FIN REGISTRO -->
